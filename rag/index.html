<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Search - Chat History</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #16213e;
            color: #fff;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00b8e6;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        select {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #16213e;
            color: #fff;
        }
        .stats {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }
        .results {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .result {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #00d4ff;
        }
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .result-title {
            font-size: 18px;
            font-weight: bold;
            color: #00d4ff;
        }
        .result-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #888;
        }
        .result-meta span {
            background: #1a1a2e;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .role-user { border-color: #4ade80; }
        .role-user .result-title { color: #4ade80; }
        .role-assistant { border-color: #818cf8; }
        .role-assistant .result-title { color: #818cf8; }
        .role-tool { border-color: #fbbf24; }
        .role-tool .result-title { color: #fbbf24; }
        .result-content {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 14px;
        }
        .context {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        .context-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .context-text {
            font-size: 13px;
            color: #aaa;
            white-space: pre-wrap;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .no-results {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .relevance {
            font-size: 11px;
            color: #00d4ff;
        }
        .protected-banner {
            background: #16213e;
            border: 1px solid #00d4ff;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç RAG Search - Chat History</h1>

        <div class="protected-banner">
            üîí Password-protected access via chatcan.com
        </div>

        <div class="search-box">
            <input type="text" id="query" placeholder="Search your chat history..." autofocus>
            <button onclick="search()" id="searchBtn">Search</button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Results:</label>
                <select id="nResults">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Role:</label>
                <select id="roleFilter">
                    <option value="">All</option>
                    <option value="user">User</option>
                    <option value="assistant">Assistant</option>
                    <option value="tool">Tool</option>
                </select>
            </div>
            <div class="filter-group">
                <label>
                    <input type="checkbox" id="showContext"> Show context
                </label>
            </div>
        </div>

        <div class="stats" id="stats">Loading stats...</div>

        <div id="results" class="results"></div>
    </div>

    <script>
        const queryInput = document.getElementById('query');
        const resultsDiv = document.getElementById('results');
        const statsDiv = document.getElementById('stats');
        const searchBtn = document.getElementById('searchBtn');

        // API endpoint - uses Netlify function proxy
        const API_BASE = '/.netlify/functions/rag-proxy';

        // Search on Enter
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        // Get stats on load
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}?query=test&n_results=1`);
                const data = await response.json();
                if (data.total_in_collection) {
                    statsDiv.textContent = `${data.total_in_collection.toLocaleString()} messages indexed`;
                }
            } catch (error) {
                statsDiv.textContent = 'Stats unavailable';
            }
        }
        loadStats();

        async function search() {
            const query = queryInput.value.trim();
            if (!query) return;

            searchBtn.disabled = true;
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const nResults = document.getElementById('nResults').value;
                const roleFilter = document.getElementById('roleFilter').value;
                const showContext = document.getElementById('showContext').checked;

                const params = new URLSearchParams({
                    query,
                    n_results: nResults
                });
                if (roleFilter) params.append('role_filter', roleFilter);

                const response = await fetch(`${API_BASE}?${params}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (!data.results || data.results.length === 0) {
                    resultsDiv.innerHTML = '<div class="no-results">No results found</div>';
                    return;
                }

                resultsDiv.innerHTML = data.results.map((r, i) => {
                    const roleClass = 'role-' + r.role;
                    const date = new Date(r.message_date || r.conversation_date);
                    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                    let html = `
                        <div class="result ${roleClass}">
                            <div class="result-header">
                                <div class="result-title">${escapeHtml(r.conversation_title)}</div>
                                <div class="result-meta">
                                    <span>${r.role}</span>
                                    <span>${dateStr}</span>
                                    <span class="relevance">${(r.relevance * 100).toFixed(1)}% match</span>
                                </div>
                            </div>
                            <div class="result-content">${escapeHtml(r.content)}</div>
                    `;

                    if (showContext && (r.context_before || r.context_after)) {
                        html += '<div class="context">';
                        if (r.context_before) {
                            html += `<div class="context-label">Context before:</div>
                                     <div class="context-text">${escapeHtml(r.context_before)}</div>`;
                        }
                        if (r.context_after) {
                            html += `<div class="context-label">Context after:</div>
                                     <div class="context-text">${escapeHtml(r.context_after)}</div>`;
                        }
                        html += '</div>';
                    }

                    html += '</div>';
                    return html;
                }).join('');

            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<div class="no-results">Error: ${error.message}</div>`;
            } finally {
                searchBtn.disabled = false;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
